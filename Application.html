<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="text3.css/style.css">
</head>
<body action="borderBox.html">
   <div class="container">
     <div class="apply_box">
     <marquee> <h1>Job Application <span>(web)</span></h1></marquee>
      <form >
        <div class="form_container">
          <div class="form_control">
            <label for="first name">First Name</label> 
              <input 
                  id="first name"
                  type="text" 
                  placeholder="Enter First Name..."
                  autofocus="autofocus">
          </div>
            <div class="form_control">
              <label for="last_name">Last name</label> 
              <input 
                  id="last_name"
                  name="last_name"
                  type="text" 
                  placeholder="Enter last name...">
            </div>
            <div class="form_control">
              <label for="email">Email</label> 
              <input 
                  id="email"
                  name="email"
                  type="email" 
                  placeholder="Enter email...">
            </div>
          
          <div class="form_control">
            <label for="job_role">Job Role</label> 
            <select id="job_role" name="job_role">
              <option value="">select Job Role</option>
              <option value="frontend"> Frontend Developer</option>
              <option value="backend">backend Developer</option>
              <option value="full_stack">full_stack Developer</option>
              <option value="ui_ux">UI UX Designer</option>
            </select>
          </div>
          <div class="textarea_control">
            <label for="address">Address</label> 
            <textarea id="address" name="address" placeholder="Enter Address..." row="4" cols="50" >
            </textarea>
          </div>
          <div class="form_control">
              <label for="city">City</label> 
              <input 
                  id="city"
                  name="city"
                  type="city" 
                  placeholder="Enter city name...">
            </div>
            <div class="form_control">
              <label for="pincode">Pincode</label> 
              <input 
                  id="pincode"
                  name="pincode"
                  type="number" 
                  placeholder="Enter Pincode..."
                  >
            </div>
            <div class="form_control">
              <label for="date">Date</label> 
              <input 
                  id="date"
                  name="date"
                  type="date" 
                  >
            </div>
            <div class="form_control">
              <label for="upload">upload</label> 
              <input 
                  id="upload"
                  name="upload"
                  type="file" 
                  placeholder="Enter upload...">
            </div>
        </div>
        <div class="button_container">
          <button type="submit">Apply Now</button>
        </div>
      </form>
      </div>
   </div>
   </body>

</html>
